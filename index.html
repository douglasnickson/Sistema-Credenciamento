<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificação de CPF</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="form-search">
            <hr>
            <h4 style="text-align:center">Verificar Inscrição</h4>
            <hr>
            <form class="form-inline" id="formulario-cpf">
                <label class="sr-only" for="inlineFormInput">CPF:</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="cpf" placeholder="Digite o cpf">
                <button type="submit" class="btn btn-md btn-info">Buscar</button>
            </form>
            <h6 style="text-align:center">ou</h6>
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputGroup">NOME:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Digite o nome">
                </div>
                <button type="submit" class="btn btn-md btn-info">Buscar</button>
            </form>
            <br />
            <div id="resultado"></div>
            <hr>
            <h4 style="text-align:center">Lista de inscritos</h4>
            <hr>
        </div>
    </div>
</div>
 <!-- Scripts do JS -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>   
</body>
</html>
