<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificação de CPF</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center form-search">
        <div class="col-md-10">
            <img src="./images/logo.png" alt="logo">
            <hr>
            <h4 style="text-align:center">VERIFICAR INSCRIÇÃO</h4>
            <hr>        
        </div>
        <div class="col-md-5">
        <form class="form" id="formcpf" name="formcpf">
            <p data-aos="zoom-in" style="color: #e08e0b; font-size: 25px; text-align:center;"><b>DIGITE O CPF</b></p>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="cpf" name="cpf" placeholder="Digite o cpf" required>
            <br />
            <button type="button" class="btn btn-lg btn-info btn-block" onclick="buscarCPF(formcpf.cpf.value)">Buscar</button>
        </form>
        </div>
        <div class="col-md-5">
            <form class="form" id="formnome" name="formnome">
                    <p data-aos="zoom-in" style="color: #e08e0b; font-size: 25px; text-align:center;"><b>DIGITE O NOME</b></p>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
                </div>
                <br />
                <button type="button" class="btn btn-lg btn-info btn-block" onclick="buscarNome(formnome.nome.value)">Buscar</button>
            </form>
        </div>
        <div class="col-md-10">
            <div id="mostrarInscritos" style="display: none;">
                <hr>
                <h4 style="text-align:center">LISTA DE INSCRITOS</h4>
                <hr>
                <div class="row">
                    <div class="col-md-6" style="background-color:rgb(226, 226, 226);">Nome </div>
                    <div class="col-md-4" style="background-color:rgb(226, 226, 226);">CPF </div>
                    <div class="col-md-2" style="background-color:rgb(226, 226, 226);">Check-in</div>
                </div> 
                <div class="row" id="resultado"></div>  
            </div>
        </div>
    </div>
</div>
 <!-- Scripts do JS -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>   
</body>
</html>
